<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라온애드 관리자 - 상담 내역 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 로그인 화면 부분만 교체 -->
<div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">라온애드 관리자</h1>
            <p class="text-gray-600">비밀번호를 입력하세요</p>
        </div>
        
        <div>
            <input type="password" id="passwordInput" placeholder="관리자 비밀번호" 
                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none">
            <button id="loginBtn" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-all">
                로그인
            </button>
            <p class="text-xs text-red-500 mt-2 hidden" id="errorMsg">⚠️ 비밀번호가 올바르지 않습니다</p>
        </div>
    </div>
</div>

    <!-- 관리자 화면 (로그인 후 표시) -->
    <div id="adminScreen" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b-2 border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">라온애드 관리자</h1>
                        <p class="text-sm text-gray-600 mt-1">상담 신청 내역 관리</p>
                    </div>
                    <div class="flex gap-3">
                    
                        <button id="refreshBtn" class="bg-blue-500 text-white px-6 py-2.5 rounded-lg font-semibold hover:bg-blue-600 transition-all shadow-sm">
                            🔄 새로고침
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 fade-in">
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">전체 상담</p>
                            <p class="text-3xl font-bold text-gray-800" id="totalCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <span class="text-2xl">📋</span>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">대기중</p>
                            <p class="text-3xl font-bold text-yellow-600" id="waitingCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <span class="text-2xl">⏳</span>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">진행중</p>
                            <p class="text-3xl font-bold text-blue-600" id="progressCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <span class="text-2xl">🔄</span>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">완료</p>
                            <p class="text-3xl font-bold text-green-600" id="completedCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <span class="text-2xl">✅</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6 fade-in border border-gray-200">
                <div class="flex flex-wrap gap-4 items-center">
                    <div>
                        <label class="text-sm font-semibold text-gray-700 mb-2 block">상태 필터</label>
                        <select id="statusFilter" class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                            <option value="all">전체</option>
                            <option value="대기중">대기중</option>
                            <option value="진행중">진행중</option>
                            <option value="완료">완료</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-sm font-semibold text-gray-700 mb-2 block">정렬</label>
                        <select id="sortOrder" class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                            <option value="newest">최신순</option>
                            <option value="oldest">오래된순</option>
                            <option value="amount-high">금액 높은순</option>
                            <option value="amount-low">금액 낮은순</option>
                        </select>
                    </div>
                    
                    <div class="flex-1">
                        <label class="text-sm font-semibold text-gray-700 mb-2 block">검색</label>
                        <input type="text" id="searchInput" placeholder="이름, 업종, 지역으로 검색..." class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>
                </div>
            </div>

            <!-- Consultations List -->
            <div id="consultationsList" class="space-y-4 fade-in">
                <!-- 상담 내역이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-xl shadow-sm p-12 text-center border border-gray-200">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-4xl">📭</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">상담 내역이 없습니다</h3>
                <p class="text-gray-600">아직 등록된 상담 신청이 없습니다.</p>
            </div>
        </main>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal hidden">
            <div class="modal-content">
                <div class="p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">상담 상세 내역</h2>
                        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">×</button>
                    </div>
                    
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/admin.js"></script>
</body>
</html>
