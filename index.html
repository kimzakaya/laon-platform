<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라온애드 - 광주 전남 소상공인 올인원 지원컨설팅 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 로딩 화면 추가 -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-600 font-semibold">데이터를 불러오는 중...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b-2 border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">라온애드</h1>
                    <p class="text-sm text-gray-600 mt-1">광주·전남 소상공인 올인원 지원컨설팅 플랫폼</p>
                </div>
                <button id="homeBtn" class="hidden bg-blue-500 text-white px-6 py-2.5 rounded-lg font-semibold hover:bg-blue-600 transition-all shadow-sm">
                    처음으로
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Home Page -->
        <div id="homePage">
            <div class="text-center mb-12 fade-in">
                <h2 class="text-3xl font-bold text-gray-800 mb-3">
                    필요한 서비스를 선택해주세요
                </h2>
                <p class="text-lg text-gray-600 mb-2">
                    여러 개를 선택하여 한 번에 견적을 확인할 수 있습니다
                </p>
                <p class="text-sm text-blue-600 font-semibold">
                    ✓ 체크박스를 클릭하여 선택하세요
                </p>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5 mb-8">
                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="restaurant">
                    <input type="checkbox" class="industry-checkbox" value="restaurant">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">🍽️</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">식당</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="disinfection">
                    <input type="checkbox" class="industry-checkbox" value="disinfection">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">🦠</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">방역</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="interior">
                    <input type="checkbox" class="industry-checkbox" value="interior">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">🏠</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">인테리어</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="tax">
                    <input type="checkbox" class="industry-checkbox" value="tax">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">💼</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">세무</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="law">
                    <input type="checkbox" class="industry-checkbox" value="law">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">⚖️</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">법률</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="rental">
                    <input type="checkbox" class="industry-checkbox" value="rental">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">🚗</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">렌트카</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="hearing">
                    <input type="checkbox" class="industry-checkbox" value="hearing">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">👂</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">보청기</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="waterproof">
                    <input type="checkbox" class="industry-checkbox" value="waterproof">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">💧</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">방수누수</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="electric">
                    <input type="checkbox" class="industry-checkbox" value="electric">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">⚡</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">전기공사</span>
                    </div>
                </label>

                <label class="industry-card bg-white p-6 rounded-xl fade-in cursor-pointer" data-industry="furniture">
                    <input type="checkbox" class="industry-checkbox" value="furniture">
                    <div class="flex flex-col items-center mt-4">
                        <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-3">
                            <span class="text-3xl">🪑</span>
                        </div>
                        <span class="font-semibold text-gray-800 text-base">가구</span>
                    </div>
                </label>
            </div>

            <div class="text-center">
                <button id="proceedToEstimateBtn" class="bg-gray-300 text-gray-500 px-12 py-4 rounded-lg font-semibold text-lg cursor-not-allowed transition-all" disabled>
                    견적 계산하기
                </button>
                <p class="text-sm text-gray-500 mt-3" id="selectionCount">선택된 항목: 0개</p>
            </div>
        </div>

        <!-- Estimate Page -->
        <div id="estimatePage" class="hidden">
            <div class="bg-white rounded-xl shadow-md p-8 mb-6 fade-in border border-gray-200">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">통합 견적 계산</h2>
                    <p class="text-gray-600">선택하신 서비스별 옵션을 선택해주세요</p>
                </div>

                <div id="allServicesContainer"></div>

                <div class="mt-8 pt-6 border-t-2 border-gray-200">
                    <div class="bg-blue-50 rounded-lg p-6 mb-6 border-2 border-blue-200">
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-semibold text-gray-700">총 예상 견적</span>
                            <span class="text-3xl font-bold text-blue-600" id="totalAmount">0원</span>
                        </div>
                    </div>

                    <button id="proceedToFormBtn" class="w-full py-4 rounded-lg font-semibold text-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        상담 신청하기
                    </button>
                </div>
            </div>
        </div>

        <!-- Form Page -->
        <div id="formPage" class="hidden max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-md p-8 fade-in border border-gray-200">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">상담 신청</h2>
                    <p class="text-gray-600">정보를 입력하시면 담당자가 연락드립니다</p>
                </div>

                <!-- 견적 요약 -->
                <div class="bg-blue-50 rounded-lg p-5 mb-6 border border-blue-200">
                    <h3 class="font-semibold text-gray-800 mb-3 text-lg">선택하신 서비스</h3>
                    <div id="summaryList"></div>
                    <div class="border-t border-blue-300 mt-3 pt-3 flex justify-between font-bold text-base">
                        <span>총 견적</span>
                        <span class="text-blue-600 text-xl" id="summaryTotal">0원</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">이름 <span class="text-red-500">*</span></label>
                        <input type="text" id="nameInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base transition-all" placeholder="이름을 입력하세요">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">업종 <span class="text-red-500">*</span></label>
                        <input type="text" id="industryInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base transition-all" placeholder="예: 한식당, 카페 등">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">핸드폰 번호 <span class="text-red-500">*</span></label>
                        <input type="tel" id="phoneInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base transition-all" placeholder="010-0000-0000">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">지역 <span class="text-red-500">*</span></label>
                        <input type="text" id="regionInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base transition-all" placeholder="예: 광주 북구, 전남 목포 등">
                    </div>

                    <button id="submitBtn" class="w-full btn-primary text-white py-4 rounded-lg font-semibold text-lg mt-4">
                        상담 신청 완료
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-600">
            <p class="font-semibold text-gray-800 mb-1">라온애드</p>
            <p class="text-sm">광주 전남 소상공인을 위한 올인원 창업 지원 플랫폼</p>
            <p class="text-sm mt-2">문의: pinsky8@naver.com</p>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
